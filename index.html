<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>CALCULATOR</title>
</head>

<body class="bg-c1 font-poppins h-full w-full">
    <div class="overflow-hidden md-max:h-full md-max:w-full md-min:fixed md-min:top-1/2 md-min:left-1/2 md-min:transform md-min:-translate-y-1/2 md-min:-translate-x-1/2">
        <div class="md-max:min-h-full bg-c2 md-max:border-none border-4 border-c3 rounded-lg">
            <form class="border-none">
                <input type="text" id="output" class="md-max:w-full cursor-default bg-c1 p-8 rounded-t-c-29 text-c4 text-3xl text-right outline-none font-medium placeholder-c4 placeholder-opacity-40" placeholder="0" readonly>
            </form>

            <div class="md-max:h-c81 p-6 pt-4 text-gray-200 grid grid-cols-4 gap-5 outline-none">
                <button onclick="clear_()" class="col-span-3 text-xl font-bold bg-c1 rounded-2xl p-1 py-2 transform outline-none hover:scale-105 transition-all delay-25">C</button>
                <button onclick="display('%')" class="hover text-2xl py-1">%</button>
                <button onclick="display('1')" class="hover num-text">1</button>
                <button onclick="display('2')" class="hover num-text">2</button>
                <button onclick="display('3')" class="hover num-text">3</button>
                <button onclick="display('รท')" class="hover text-3xl py-1">&divide;</button>
                <button onclick="display('4')" class="hover num-text">4</button>
                <button onclick="display('5')" class="hover num-text">5</button>
                <button onclick="display('6')" class="hover num-text">6</button>
                <button onclick="display('ร')" class="hover text-3xl py-1">&times;</button>
                <button onclick="display('7')" class="hover num-text">7</button>
                <button onclick="display('8')" class="hover num-text">8</button>
                <button onclick="display('9')" class="hover num-text">9</button>
                <button onclick="display('-')" class="hover text-3xl py-1">-</button>
                <button onclick="display('.')" class="hover num-text">.</button>
                <button onclick="display('0')" class="hover num-text">0</button>
                <button onclick="evaluate_()" class="hover text-3xl py-1">=</button>
                <button onclick="display('+')" class="hover text-3xl py-1">+</button>
            </div>
        </div>
    </div>
    <script src="./public/js/script.js" type="text/javascript"></script>
</body>

</html>
